<div class="row center-block text-center" ng-controller="loadoutcontroller">
    <div ng-repeat="loadout in loadouts">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-default">
                <h3>{{loadout.name}}</h3>
                <div>
                    <a href="loadouts/{{loadout.request}}">
                        <img src="img/skins/{{loadout.skin}}" class="center-block img-responsive" alt="{{loadout.name}}">
                    </a>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{loadout.note}}
                    </div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Total Price</h3>
                    </div>
                    <div class="panel-body">
                        <h2>~{{loadout.price}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
